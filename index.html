<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <div>
        <h1>Quiz App</h1>
        <p>
          Quiz App is a web application that allows the player to answer some
          questions on JavaScript after entering his/her name. In the end, he
          will be able to check his score.
        </p>
        <fieldset>
          <input id="user-name" type="text" placeholder="  Enter your name" /><button
            type="submit" onclick="setItemLocal()">
            <ion-icon name="checkmark-outline"></ion-icon>
        </fieldset>
        <button id="btn-get-start" type="submit">
        Get Start
        </button>

      </div>
      <div><img src="images/quiz Logo.PNG" alt="logo" /></div>
      <p id="check-enter-username">Please enter your username</p>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
